<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Login | Page</title>
  </head>
  <body class="form-body">
    <div class="container">

      <div class="form-header">
        <h2 class="form-title">Login</h2>
      </div>

      <div><p style="color: red;">{{error}}</p></div>

      <form action="{{url_for('authentification')}}" method="POST">

        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="exemple:kanoh@"
          />
        </div>

        <div class="form-control">
          <label for="mdp">Password</label>
          <input type="password" id="mdp" name="mdp" minlength="4" required/>
        </div>

        <input class="button" type="submit" value="Sign in" />
        <p><a href="{{url_for('formregister')}}">Je n'ai pas de compte!</a></p>

      </form>

    </div>
  </body>
</html>
