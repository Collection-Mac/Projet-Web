<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <title>Formulaire d'inscription</title>
  </head>
  <body class="form-body">
    <div class="container">

      <div><p style="color: red">{{error}}</p></div>

      <div class="form-header">
        <h2 class="form-title">Formulaire d'inscription</h2>
      </div>

      <form id="formRegister" action="{{url_for('formregister')}}" method="POST" >
        
        <div class="form-control">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="email">email</label>
          <input type="email" id="email" name="email" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="mdpr">Mot de passe</label>
          <input type="password" id="mdpr" name="mdpr" minlength="4" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="cmdpr">Confirmer le mot de passe</label>
          <input type="password" id="cmdpr" name="cmdpr" minlength="4" />
          <small>Error message</small>
        </div>

        <input class="button" type="submit" value="Créer compte" />
        <p><a href="{{url_for('home')}}">J'ai un compte!</a></p>

      </form>

    </div>

    <script src="{{url_for('static', filename='script/register.js')}}"></script>

</html>
